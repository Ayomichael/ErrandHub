<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login - Errandhub</title>
  </head>
  <body>
    <div id="Wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="../images/logo1.png" alt="ErrandHub" />
          </div>

          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="link">
            <a href="#"> Forgot Password</a>
            <a href="#">Sign In with Google</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2023, errandhub all right reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="Showcase-content">
            <h1 class="Showcase-text">
              Let's create
              <strong>Convenience </strong>
            </h1>
            <a href="#" class="secondary-btn">Start for Free</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
